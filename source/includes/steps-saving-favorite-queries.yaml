title: Saving favorite queries
level: 4
ref: saving-favorite-queries
content: |
  You can favorite a query so that you can find it later. If you
  load a favorite query, you can change it without
  changing the original saved copy.

  To add a query to your favorites:

---
title: Open query history
level: 4
ref: click-history-button
content: |
  Click the :guilabel:`History` button at the top of the pipeline 
  builder.

  .. figure:: /images/compass/query-history-view.png
     :figwidth: 720 px
     :alt: Click history button
---
title: Select favorites
level: 4
ref: click-favorites-button
content: |
  Click the :guilabel:`Star` button.

  .. figure:: /images/compass/query-add-favorite.png
     :figwidth: 316 px
     :alt: Click star button
---
title: Enter a name for your query
level: 4
ref: name-your-query
content: |
  Click the :guilabel:`History` button at the top of the pipeline
  builder.

  .. figure:: /images/compass/query-add-favorite-name.png
     :figwidth: 316 px
     :alt: Save favorite query
---
title: Save
level: 4
ref: save-your-query
content: |
  Click :guilabel:`Save`.
